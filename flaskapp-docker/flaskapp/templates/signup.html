{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 100px;">
  <div class="column is-4 is-offset-4">
    <h2 class="title">Sign Up</h2>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
      </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="/signup">
        <div class="form-group">
         <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" autofocus="">
          <small id="emailHelp" class="form-text text-muted">Correo electronico</small>
        </div>
         <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control"  placeholder="Enter username" name="name" autofocus="">
          <small id="emailHelp" class="form-text text-muted">Nombre de usuario</small>
        </div>
         <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" autofocus="">
          <small id="emailHelp" class="form-text text-muted">Contrase√±a</small>
        </div>

        <button type="submit" class="btn btn-f" style="color: white;">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
