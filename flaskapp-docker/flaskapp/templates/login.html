{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 100px;">
  <div class="column is-4 is-offset-4">
    <h2>Login</h2>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="notification is-danger">
        {{ messages[0] }}
      </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" autofocus="">
          <small id="emailHelp" class="form-text text-muted">Correo de administrador</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-f" style="color: white;">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
